<div class="modal fade" id="modalEstudante" tabindex="-1" aria-labelledby="modalEstudanteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEstudanteLabel">Cadastrar Estudante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
       <form id="formEstudante" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="nome" class="form-label required">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label required">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="data_nascimento" class="form-label required">Data de Nascimento</label>
    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
  </div>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="formEstudante" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
