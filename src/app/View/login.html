<!doctype html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Datatable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />



    <!-- CSS SGC_FIAP -->
    <link rel="stylesheet" href="/src/public/dist/css/login.css"> 
</head>

<body>
  <div class="container-login">
    
    <div class="login-text d-none d-md-flex">
        <div class="relative flex flex-col items-center text-center"><p class="text-meta text-primary-100 mb-md">FIAP</p>
      <div class="text-wrapper animate-fade-in">
        <div class="highlight-block">
          <h1>Obtenha respostas.<br>Encontre inspiração.<br>Seja mais produtivo.</h1>
        </div>
        <div class="highlight-block small">
          <p>Fácil de usar. Acesse sua área administrativa e tenha controle completo sobre o gerenciamento e cadastros de usuários, organização de turmas e acompanhamento de desempenho.</p>
        </div>
      </div>
    </div>
    </div>
      <div class="container login-form">
        <div class="relative flex flex-col items-center text-center"><h1 class="text-meta text-primary-100 mb-md" id="login">LOGIN</h1>
        <form onsubmit="event.preventDefault()">
          <input type="email" name="email" id="login__email" placeholder="E-mail" required class="form-control">
          <input type="password" name="senha" id="login__senha" placeholder="Senha" required class="form-control">
          <button class="btn btn-login btn-block mt-3" id="login__acessar">Acessar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notifyjs-browser@0.4.2/dist/notify.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Datatable JS -->
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
   <!-- JavaScript -->
    <script src="/src/public/dist/js/global.js"></script>
    <script src="/src/public/dist/js/login.js" ></script>

</body>

</html>

</html>
